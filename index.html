<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Agendamento - Cadastro</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/bootstrap-5.0.1-dist/css/bootstrap.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.1-dist/bootstrap-5.0.1-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light col-12" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="#">WEB - CLIENTES</a>
                <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="
                #navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="toggle
                navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Cadastrar<span class="sr-only"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consultarClientes.html">Consultar</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="card mb-3 col-12">
                <div class="card-body">
                    <h5 class="card-title">Cadastrar - Agendamento de Potenciais Clientes</h5>
                    <small class="form-text text-muted">Sistema utilizado para agendamento de serviços.</small>
                    <table class="table table-responsive table-hover col-12" style="width: auto;">
                    </table>
                    <form method="post" action="controller/ControllerCadastro.php" id="form" name="form">
                        <div class="form-group">
                            <label for="exampleInputNome1">Nome:</label>
                            <input type="nome" class="form-control" id="exampleInputNome1" aria-describedby="emailHelp" placeholder="Seu nome">
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Telefone:</label>
                            <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="(xx)xxxxx-xxxx">
                        </div>
                        <p></p>
                        <h8>Origem:</h8>
                        <select class="form-control">
                            <option>Celular</option>
                            <option>Fixo</option>
                            <option>Whatsapp</option>
                            <option>Facebook</option>
                            <option>Instagram</option>
                            <option>Google Meu Negocio</option>
                        </select>
                        <p></p>
                        <div class="form-group">
                            <label for="exampleInputData1">Data do Contato:</label>
                            <input type="data" class="form-control" id="exampleInputData1" placeholder="00/00/0000">
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label for="exampleObservacao1">Observação:</label>
                            <textarea class="form-control" id="exampleObservacao1" rows="3"></textarea>
                        </div>
                        <p></p>
                        <button type="submit" class="btn btn-outline-dark">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
